<!DOCTYPE html>

<html>

<head>
	<title>Signup Form Car</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Signup Form Car</h2>
	<form action="/submit Application method" method="post">
	<label for="name">Name:</label>
	<input type="text" id="name" name="name" placeholder="Name" required="yes" required><br><br>

    <label for="email">Email:</label>
	<input type="Email" id="email" name="email" placeholder="Email" required="yes" required><br><br>

	<label for="name">Gender:</label>
	<label for="male">Male</label>
	<input type="radio" id="male" name="gender"  required="yes" required>

	<label for="female">Female</label>
	<input type="radio" id="female" name="gender"  required="yes" required><br><br>

	<label for="cars">Car Brands: Please choose an option-</label>
		<select id="cars" name="Car Brands">
			<option value="Select">Select</option>
		<option value="Lamborgini">Lamborgini</option>
			<option value="Audi">Audi</option>
			<option value="Mercedes"">Mercedes</option>
			<option value="Range Rover">Range Rover</option>
			</select><br><br>

	<label for="age">Age</label>
	<input type="number" id="age" name="Age" placeholder="Age" required="yes" required><br><br>

	<label for="dob">DOB</label>
	<input type="date" id="dob" name="DOB"  required="yes" required><br><br>

	<label for="tel">Phone Number</label>
	<input type="Tel" id="tel" name="Phone Number" placeholder="xxx-xxx-xxxx" required="no" required><br><br>

	<label for="password">Password</label>
	<input type="Password" id="password" placeholder="password"  required="yes" required><br><br>	

	<label for="tos">I agree to the TOS</label>
	<input type="checkbox" id="tos" name="checkbox"  required="yes" required><br><br>	

	<button type="submit">Submit</button>
		</form>

	<script type="text/javascript" src="./script.js">
		
</script>

</body>

</html>
